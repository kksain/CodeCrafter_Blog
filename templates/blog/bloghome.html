{% extends 'base.html' %}
{% block title %}
BlogHome
{% endblock %}

{% block body %}
<div class=" container my-3">
  <h2>Coding Articles by CodeCrafter</h2>
  {% for post in allPosts %}
  <div class="row mb-2">
    <div class="col-md-12">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{post.title}}</h3>
          <strong class="d-inline-block mb-2 text-primary-emphasis">Author- {{post.author}}</strong>
          <div class="mb-1 text-body-secondary">{{post.timeStamp}}</div>
          <p class="card-text mb-auto">{{post.content|truncatechars:300}}</p>
          <a href="/blog/{{ post.slug }}" class="icon-link gap-1 icon-link-hover stretched-link">
            Continue reading<svg class="bi">
              <use xlink:href="#chevron-right"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
