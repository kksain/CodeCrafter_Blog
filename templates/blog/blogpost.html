{% extends 'base.html' %}
{% block title %}
BlogPost
{% endblock %}

{% block body %}
<div class="container my-3">
  <div class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">
      {{ post.timeStamp }} by <a href="#">{{ post.author }}</a> <span>({{post.views}} views)</span>
    </p>
    <p>{{ post.content|safe }}</p>
    <hr />
  </div>
</div>
</div>
{% endblock %}
